<!DOCTYPE html>
<html lang="en">
<!-- HEAD SECTION  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- TAILWIND CSS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- INTERNAL CSS FOR FONT -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<!-- BODY SECTION -->

<body>
 
    <main>
           <!-- BANNER SECTION -->
        <section class="container mx-[8vw] flex flex-col md:flex-row  lg:flex-row items-center justify-center mt-10">
            <div class="space-y-5">
                <h1 class="font-extrabold text-[50px] md:text-[45px] lg:text-[60px]">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="text-[16px] text-[#777777]  w-8/12">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="bg-linear-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 rounded-lg text-lg text-white">Explore
                    More <span class="inline-block transform -rotate-40"><i
                            class="fa-solid fa-arrow-right"></i></span></button>
            </div>
            <div class="relative">
                <img class="w-10/12 md:w-full lg:w-11/12" src="./images/banner.png" alt="">
                <div
                    class="flex gap-4 px-1.5 py-1.5 md:px-0.8 py-1.5 lg:px-2 py-5 bg-white shadow-lg rounded-lg w-fit absolute bottom-[25px] left-[15%] md:bottom-0 md:left-0 lg:bottom-[25px] lg:left-[15%]">
                    <img src="./images/Group 5.png" alt="">
                    <div>
                        <h1 class="font-extrabold text-2xl ">5.00</h1>
                        <p class="text-[16px] text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
